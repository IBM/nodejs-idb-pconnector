name: eslint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      # only install dev-deps, idb-connector only installs on IBM i
      - run: npm install --only=dev --no-package-lock
      - run: npm run lint
